<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <h1>ToDo <font color="#990026">List</font></h1>
    </header>
    <div class="container">
        <div id="textArea">
            <input type="textarea" name="text" id="text" placeholder="New Task" maxlength="50">
            <button id="add">ADD</button>
        </div>
        <div class="to-dos" id="toDoContainer">
    </div>
</body>
<script src="main.js"></script>
</html>
